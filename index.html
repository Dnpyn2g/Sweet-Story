  <!-- ================= Overlay Ad CSS ================= -->
  <style>
    /* Затемнённый фон (опционально) */
    #ad-overlay-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      opacity: 0; visibility: hidden;
      transition: opacity .3s;
      z-index: 9998;
    }
    #ad-overlay-bg.show {
      opacity: 1; visibility: visible;
    }
    /* Контейнер баннера */
    #ad-overlay {
      position: fixed;
      bottom: -100%;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;  /* укажите реальные размеры */
      height: 250px; /* укажите реальные размеры */
      z-index: 9999;
      transition: bottom .5s ease;
      display: flex;
      align-items: flex-end;
    }
    #ad-overlay.show {
      bottom: 20px;
    }
    /* Кнопка закрытия */
    #ad-overlay .close-btn {
      position: absolute;
      top: -10px; right: -10px;
      width: 24px; height: 24px;
      background: #fff;
      border-radius: 50%;
      font-size: 18px;
      line-height: 24px;
      text-align: center;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
  </style>
