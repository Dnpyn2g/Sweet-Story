  <!-- Скрипт оптимизированной загрузки историй -->
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      // Баннер инициализируется автоматически в banner.js
      
      const container = document.getElementById('stories-container');
      const pagination = document.getElementById('pagination');
      const itemsPerPage = 12; // показываем по 12 карточек на страницу
      let allStories = [];
      let totalPages = 1;

  function renderPage(page = 1) {
        container.innerHTML = '';
        const start = (page - 1) * itemsPerPage;
        const end = start + itemsPerPage;
        allStories.slice(start, end).forEach(story => {
          const card = document.createElement('article');
          card.className = 'story-card';
          card.innerHTML = `
            <a href="story1.html?id=${story.id}" class="story-link">
              <div class="story-thumb">
                <!-- Responsive image example: replace with real generated sizes when available -->
                <picture>
                  <source type="image/avif" srcset="${story.image}" sizes="(max-width: 575px) 100vw, (max-width: 992px) 50vw, 400px">
                  <source type="image/webp" srcset="${story.image}" sizes="(max-width: 575px) 100vw, (max-width: 992px) 50vw, 400px">
                  <img src="${story.image}" alt="${story.title}" loading="lazy" decoding="async" width="400" height="225" class="resp-fluid">
                </picture>
              </div>
              <h2 class="story-title">${story.title}</h2>
              <p class="story-excerpt">${story.excerpt || ''}</p>
            </a>
          `;
          container.appendChild(card);
        });
        renderPagination(page);
      }

      function renderPagination(currentPage) {
        pagination.innerHTML = '';
        if (totalPages <= 1) return;

        function createButton(label, page, isActive = false) {
          const btn = document.createElement('button');
          btn.className = 'pager-btn' + (isActive ? ' active' : '');
          btn.textContent = label;
          btn.disabled = isActive;
          btn.addEventListener('click', () => renderPage(page));
          return btn;
        }

        if (currentPage > 1) pagination.appendChild(createButton('←', currentPage - 1));
        pagination.appendChild(createButton('1', 1, currentPage === 1));

        if (currentPage > 4) {
          const dots = document.createElement('span');
          dots.className = 'ellipsis';
          dots.textContent = '…';
          pagination.appendChild(dots);
        }

        const start = Math.max(2, currentPage - 2);
        const end = Math.min(totalPages - 1, currentPage + 2);
        for (let i = start; i <= end; i++) {
          pagination.appendChild(createButton(String(i), i, i === currentPage));
        }

        if (currentPage < totalPages - 3) {
          const dots = document.createElement('span');
          dots.className = 'ellipsis';
          dots.textContent = '…';
          pagination.appendChild(dots);
        }

        if (totalPages > 1) pagination.appendChild(createButton(String(totalPages), totalPages, currentPage === totalPages));
        if (currentPage < totalPages) pagination.appendChild(createButton('→', currentPage + 1));
      }

      // Используем оптимизированный загрузчик
      try {
        container.innerHTML = '<div class="loading">Загружаем истории...</div>';
        let initialRendered = false;
        let receivedAny = false;
        const startTime = performance.now();

        // Быстрый рендер из кэша если есть
        try {
          const cached = window.storyLoader.getCache();
          if (cached && Array.isArray(cached.stories) && cached.stories.length) {
            allStories = cached.stories;
            totalPages = Math.ceil(allStories.length / itemsPerPage);
            renderPage(1);
            initialRendered = true;
            console.info('Rendered from cache', allStories.length);
          }
        } catch(e){ console.warn('Cache read error', e); }

        const incrementalSupported = typeof window.storyLoader.loadStoriesIncremental === 'function';

        if (incrementalSupported) {
          await window.storyLoader.loadStoriesIncremental((batch) => {
            receivedAny = true;
            allStories = batch;
            totalPages = Math.ceil(allStories.length / itemsPerPage);
            if (!initialRendered && allStories.length >= itemsPerPage) {
              renderPage(1);
              initialRendered = true;
            } else if (initialRendered && pagination.querySelector('.active')?.textContent === '1') {
              renderPage(1);
            }
          });
        }

        // Fallback если инкрементально ничего не пришло или функция недоступна
  if (!receivedAny) {
          console.warn('Incremental load empty or unsupported, fallback to bulk load');
          allStories = await window.storyLoader.loadStories();
          totalPages = Math.ceil(allStories.length / itemsPerPage);
          renderPage(1);
        }

        if (!initialRendered && allStories.length) {
          renderPage(1);
        }

        if (!allStories.length) {
          throw new Error('Stories array empty after all strategies');
        }

  // Сохраняем в кэш (асинхронно)
  try { window.storyLoader.saveCache(allStories); } catch(e){ console.warn('Cache save error', e); }

  const duration = Math.round(performance.now() - startTime);
        console.info('Stories loaded:', allStories.length, 'items in', duration+'ms');
      } catch (error) {
        console.error('Ошибка загрузки историй (final):', error);
        container.innerHTML = '<p>Не удалось загрузить истории.</p>';
      }
    });
  </script>
