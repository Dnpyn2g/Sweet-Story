<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Title и Description (статически, на стороне сервера) -->
  <title>{{ article.title }}</title>
  <meta name="description" content="{{ article.description | truncate(160) }}">
  <meta name="keywords" content="{{ article.tags | join(', ') }}">

  <!-- Канонический URL -->
  <link rel="canonical" href="https://www.sweet-story.com/blogosphere.html?id={{ article.id }}">

  <!-- Robots -->
  <meta name="robots" content="index, follow">

  <!-- Open Graph -->
  <meta property="og:locale" content="ru_RU">
  <meta property="og:site_name" content="Sweet Story">
  <meta property="og:type" content="article">
  <meta property="og:title" content="{{ article.title }}">
  <meta property="og:description" content="{{ article.description | truncate(160) }}">
  <meta property="og:url" content="https://www.sweet-story.com/blogosphere.html?id={{ article.id }}">
  <meta property="og:image" content="https://www.sweet-story.com{{ article.image }}">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{ article.title }}">
  <meta name="twitter:description" content="{{ article.description | truncate(160) }}">
  <meta name="twitter:image" content="https://www.sweet-story.com{{ article.image }}">

  <!-- JSON-LD для schema.org -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Article",
    "mainEntityOfPage": {
      "@type": "WebPage",
      "@id": "https://www.sweet-story.com/blogosphere.html?id={{ article.id }}"
    },
    "headline": "{{ article.title }}",
    "description": "{{ article.description | truncate(160) }}",
    "image": [
      "https://www.sweet-story.com{{ article.image }}"
    ],
    "author": {
      "@type": "Person",
      "name": "{{ article.author }}"
    },
    "publisher": {
      "@type": "Organization",
      "name": "Sweet Story",
      "logo": {
        "@type": "ImageObject",
        "url": "https://www.sweet-story.com/images2/logo.png"
      }
    },
    "datePublished": "{{ article.published_at }}",
    "dateModified": "{{ article.updated_at }}"
  }
  </script>

  <!-- favicon и цвета темы -->
  <link rel="icon" type="image/png" sizes="16x16" href="images2/favico.png">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="theme-color" content="#ffffff">

  <!-- Стили и шрифты -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-p8fV+0E6V5O3+1+u0KZp3vYzK0Pxh3tJ5I7K2l1I3yZDgO6lBAlVvG4eh91eH3C7ZjVbEg2Bh3B9zY7iKZ5z9g=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
        integrity="sha512-bCv5d3g7kx7XVgxoMVALlCvSPT7NfNhD1kZjNojQ6pX+XU/5CvRo8Q+v6JrP6Qhj6u5Dp+YN6U6w00bBHEqIg=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
  <link rel="stylesheet" href="styleau.css">
</head>
<body>

  <!-- Загрузка -->
  <div id="loading-overlay">
    <img src="images2/wheel.svg" alt="крутящееся колесо" class="loading-wheel">
    <div class="loading-text">Загрузка…</div>
  </div>

  <!-- Основной контейнер -->
  <div class="container animate__animated animate__fadeInUp" id="article" style="visibility: hidden;">
    <header class="article-header animate__animated animate__fadeInDown">
      <h1 id="article-title" class="animate__delay-1s animate__animated animate__fadeInDown">Загрузка...</h1>
      <div class="article-meta animate__delay-2s animate__animated animate__fadeInDown">
        <i class="material-icons">visibility</i>
        <span id="article-views">0</span> просмотров
      </div>
    </header>

    <!-- Обложка -->
    <img id="article-image"
         src=""
         alt="Обложка статьи"
         class="article-image animate__delay-3s animate__animated animate__zoomIn">

    <!-- Контент -->
    <div class="article-content" id="article-content"></div>

    <!-- Действия -->
    <div class="article-actions animate__delay-7s animate__animated animate__fadeInUp">
      <a id="share-fb" href="#" target="_blank">
        <i class="fab fa-facebook-f"></i> Поделиться
      </a>
      <a id="share-tw" href="#" target="_blank">
        <i class="fab fa-twitter"></i> Твитнуть
      </a>
      <a id="share-mail" href="#">
        <span class="iconify" data-icon="mdi:email"></span> Email
      </a>
    </div>

    <!-- Рандомные статьи -->
    <section class="random-articles animate__animated animate__fadeInUp animate__delay-8s">
      <h2>Вам может быть интересно</h2>
      <div class="random-list" id="random-list"></div>
    </section>
  </div>

  <!-- Рекламный скрипт -->
  <script src="https://fpyf8.com/88/tag.min.js"
          data-zone="147924"
          async
          data-cfasync="false"></script>

  <!-- Основной скрипт (оставлен для подгрузки контента) -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const overlay   = document.getElementById('loading-overlay');
      const container = document.getElementById('article');
      const params    = new URLSearchParams(window.location.search);
      const articleId = parseInt(params.get('id')) || 1;

      fetch('news.json')
        .then(res => res.json())
        .then(articles => {
          const art = articles.find(a => a.id === articleId);
          if (!art) throw new Error('Статья не найдена');

          // отображаем контент
          document.title = art.title;  // на случай, если JS-рендер нужен
          document.getElementById('article-title').textContent = art.title;
          document.getElementById('article-views').textContent = art.views;

          const imgCover = document.getElementById('article-image');
          imgCover.src = art.image;
          imgCover.alt = art.title;

          const contentDiv = document.getElementById('article-content');
          const parts = Array.isArray(art.content)
            ? art.content.flatMap(item => item.split(/\r?\n/).map(s => s.trim()).filter(Boolean))
            : art.content.split(/\r?\n\r?\n/).map(s => s.trim()).filter(Boolean);

          parts.forEach((text, i) => {
            const delayClass = `animate__delay-${4 + i}s`;
            if (/^(?:images2\/.*\.(?:jpe?g|png|webp|svg))$/i.test(text)) {
              const img = document.createElement('img');
              img.src = text;
              img.alt = '';
              img.classList.add('animate__animated', 'animate__fadeInUp', delayClass);
              contentDiv.appendChild(img);
            } else {
              const p = document.createElement('p');
              p.classList.add('animate__animated', 'animate__fadeInUp', delayClass);
              p.textContent = text;
              contentDiv.appendChild(p);
            }
          });

          // три рандомных статьи
          const randomSection = document.getElementById('random-list');
          articles
            .filter(a => a.id !== articleId)
            .sort(() => 0.5 - Math.random())
            .slice(0, 3)
            .forEach(item => {
              const a = document.createElement('a');
              a.href = `?id=${item.id}`;
              a.classList.add('random-item');
              a.innerHTML = `
                <img src="${item.image}" alt="${item.title}">
                <div class="item-content">
                  <div class="item-title">${item.title}</div>
                  <div class="item-views">${item.views} просмотров</div>
                </div>`;
              randomSection.appendChild(a);
            });

          // ссылки share
          const url = encodeURIComponent(window.location.href);
          document.getElementById('share-fb').href =
            `https://www.facebook.com/sharer/sharer.php?u=${url}`;
          document.getElementById('share-tw').href =
            `https://twitter.com/intent/tweet?url=${url}&text=${encodeURIComponent(art.title)}`;
          document.getElementById('share-mail').href =
            `mailto:?subject=${encodeURIComponent(art.title)}&body=${url}`;

          setTimeout(() => {
            overlay.style.display = 'none';
            container.style.visibility = 'visible';
          }, 3500);
        })
        .catch(err => {
          console.error(err);
          document.getElementById('article-title').textContent = 'Ошибка загрузки';
          document.getElementById('article-content').innerHTML =
            '<p>Не удалось получить данные статьи.</p>';
          overlay.style.display = 'none';
          container.style.visibility = 'visible';
        });
    });
  </script>

  <!-- Крутящийся favicon -->
  <script>
    (function() {
      const link = document.querySelector("link[rel~='icon']");
      const img = new Image();
      img.src = "images2/favico.png";
      const size = 16;
      const canvas = document.createElement("canvas");
      canvas.width = canvas.height = size;
      const ctx = canvas.getContext("2d");
      let angle = 0;
      img.onload = () => {
        setInterval(() => {
          angle += Math.PI / 30;
          ctx.clearRect(0, 0, size, size);
          ctx.save();
          ctx.translate(size / 2, size / 2);
          ctx.rotate(angle);
          ctx.drawImage(img, -size / 2, -size / 2, size, size);
          ctx.restore();
          link.href = canvas.toDataURL("image/png");
        }, 100);
      };
    })();
  </script>

</body>
</html>
