  <!-- JavaScript для управления баннером -->
  <script>
    // Управление нижним баннером
    class BottomBanner {
      constructor() {
        this.banner = document.getElementById('bottomBanner');
        this.hideBtn = document.getElementById('hideBannerBtn');
        this.isVisible = false;
        this.showDelay = 3000; // Показать через 3 секунды
        this.init();
      }

      init() {
        // Добавляем отладочную информацию
        console.log('Banner init:', {
          banner: this.banner,
          hideBtn: this.hideBtn
        });

        // Всегда показываем баннер через заданное время
        console.log('Баннер будет показан через', this.showDelay, 'мс');
        setTimeout(() => {
          this.show();
        }, this.showDelay);

        // Обработчик кнопки скрытия
        this.hideBtn.addEventListener('click', () => {
          this.hide();
        });

        // Загрузить виджет MGID после показа баннера
        this.banner.addEventListener('transitionend', (e) => {
          if (e.target === this.banner && this.isVisible) {
            this.loadMgidWidget();
          }
        });
      }

      show() {
        console.log('show() called:', {
          isVisible: this.isVisible
        });
        
        if (!this.isVisible) {
          console.log('Показываем баннер');
          this.banner.classList.add('show', 'animate-in');
          this.isVisible = true;
          
          // Добавляем отступ снизу в зависимости от размера экрана
          const bannerHeight = this.getBannerHeight();
          document.body.style.marginBottom = bannerHeight;
        } else {
          console.log('Баннер уже видим');
        }
      }

      hide() {
        console.log('hide() called, isVisible:', this.isVisible);
        if (this.isVisible) {
          console.log('Скрываем баннер');
          this.banner.classList.remove('show');
          this.banner.classList.remove('animate-in');
          this.isVisible = false;
          document.body.style.marginBottom = '0';
          
          // НЕ сохраняем состояние в localStorage - баннер будет появляться при каждом обновлении
        }
      }

      getBannerHeight() {
        const width = window.innerWidth;
        if (width <= 480) return '70vh';
        if (width <= 768) return '60vh';
        return '50vh';
      }

      loadMgidWidget() {
        // Загружаем виджет MGID только после показа баннера
        if (window._mgq) {
          window._mgq.push(["_mgc.load"]);
        }
      }

      // Принудительно показать баннер (для тестирования)
      forceShow() {
        console.log('Принудительный показ баннера');
        if (!this.isVisible) {
          this.banner.classList.add('show', 'animate-in');
          this.isVisible = true;
          
          const bannerHeight = this.getBannerHeight();
          document.body.style.marginBottom = bannerHeight;
        }
      }
    }
  </script>

  <!-- Скрипт оптимизированной загрузки историй -->
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      // Инициализация баннера
      window.bottomBanner = new BottomBanner();
      
      const container = document.getElementById('stories-container');
      const pagination = document.getElementById('pagination');
      const itemsPerPage = 12; // показываем по 12 карточек на страницу
      let allStories = [];
      let totalPages = 1;

      function renderPage(page = 1) {
        container.innerHTML = '';
        const start = (page - 1) * itemsPerPage;
        const end = start + itemsPerPage;
        allStories.slice(start, end).forEach(story => {
          const card = document.createElement('article');
          card.className = 'story-card';
          card.innerHTML = `
            <a href="story1.html?id=${story.id}" class="story-link">
              <div class="story-thumb">
                <img src="${story.image}" alt="${story.title}">
              </div>
              <h2 class="story-title">${story.title}</h2>
              <p class="story-excerpt">${story.excerpt || ''}</p>
            </a>
          `;
          container.appendChild(card);
        });
        renderPagination(page);
      }

      function renderPagination(currentPage) {
        pagination.innerHTML = '';
        if (totalPages <= 1) return;

        function createButton(label, page, isActive = false) {
          const btn = document.createElement('button');
          btn.className = 'pager-btn' + (isActive ? ' active' : '');
          btn.textContent = label;
          btn.disabled = isActive;
          btn.addEventListener('click', () => renderPage(page));
          return btn;
        }

        if (currentPage > 1) pagination.appendChild(createButton('←', currentPage - 1));
        pagination.appendChild(createButton('1', 1, currentPage === 1));

        if (currentPage > 4) {
          const dots = document.createElement('span');
          dots.className = 'ellipsis';
          dots.textContent = '…';
          pagination.appendChild(dots);
        }

        const start = Math.max(2, currentPage - 2);
        const end = Math.min(totalPages - 1, currentPage + 2);
        for (let i = start; i <= end; i++) {
          pagination.appendChild(createButton(String(i), i, i === currentPage));
        }

        if (currentPage < totalPages - 3) {
          const dots = document.createElement('span');
          dots.className = 'ellipsis';
          dots.textContent = '…';
          pagination.appendChild(dots);
        }

        if (totalPages > 1) pagination.appendChild(createButton(String(totalPages), totalPages, currentPage === totalPages));
        if (currentPage < totalPages) pagination.appendChild(createButton('→', currentPage + 1));
      }

      // Используем оптимизированный загрузчик
      try {
        // Показываем индикатор загрузки
        container.innerHTML = '<div class="loading">Загружаем истории...</div>';
        
        allStories = await window.storyLoader.loadStories();
        totalPages = Math.ceil(allStories.length / itemsPerPage);
        renderPage(1);

      } catch (error) {
        console.error('Ошибка загрузки историй:', error);
        container.innerHTML = '<p>Не удалось загрузить истории.</p>';
      }
    });
  </script>
