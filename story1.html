        box-shadow: -2px 0 8px rgba(0,0,0,0.1);

      }
      nav.open { transform: translateX(0); }
      nav ul { display: block; padding: 0; }
      nav ul li { margin-bottom: 1rem; list-style: none; }
    }
  </style>
