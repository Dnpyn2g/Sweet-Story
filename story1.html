<!-- index.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Сообщество Историй</title>

  <!-- Подключаем ваши стили -->
  <link rel="stylesheet" href="st.css">

  <!-- Стили для рекламы под картинкой -->
  <style>
    .adaptive-ad {
      width: clamp(280px, 80vw, 315px);
      aspect-ratio: 315 / 640;
      margin: 16px auto;
      display: block;
    }
  </style>

  <!-- Скрипт аналитики -->
  <script src="analytics.js"></script>

  <!-- Favicon и Apple-touch-icon -->
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="images/apple-touch-icon.png">

  <!-- Рекламный скрипт (head) -->
  <script>
    (function () {
      var url = String.fromCharCode(112,117,115,104,95,117,114,108);
      var cfg = String.fromCharCode(119,112,110,67,111,110,102,105,103);
      window[cfg] = {
        utm_source: 'kd',
        utm_campaign: 375124,
        utm_content: '',
        domain: 'https://www.sweet-story.com',
        scrollPercent: 20,
        nextTimeout: 3,
        ical: 1,
        shadow_title: 'Нажмите на кнопку "Разрешить", чтобы продолжить.',
        shadow_color: '#000000CC',
        shadow_arrow: 1,
        shadow_cross: 1,
        proto: window.location.protocol
      };
      window[cfg][url] = 'https://puhyjyf.com/53953.js';
      var s = document.createElement('script');
      s.async = true;
      s.setAttribute('data-cfasync', 'false');
      s.src = window[cfg][url];
      document.head && document.head.appendChild(s);
    })();
  </script>
</head>
<body>
  <header class="site-header">
    <div class="container">
      <a href="index.html" class="logo">← Назад</a>
      <button class="menu-toggle" aria-label="Toggle menu">
        <svg viewBox="0 0 24 24"><path d="M3 6h18M3 12h18M3 18h18"/></svg>
      </button>
      <nav class="main-nav">
        <a href="index.html">Главная</a>
        <a href="about.html">О нас</a>
        <a href="contact.html">Контакты</a>
      </nav>
    </div>
  </header>

  <div class="reading-progress" id="progress"></div>

  <div class="container">
    <div id="story-container">
      <!-- История + реклама будет здесь -->
    </div>

    <div id="recommendations" class="recommendations" style="display:none">
      <!-- Рекомендации -->
    </div>

    <div class="ad-banner">
      <div class="DQsfqT375123"></div>
      <script>
        window.k_init = window.k_init || [];
        k_init.push({
          id: 'DQsfqT375123',
          type: 'bn',
          domain: 'hdbkome.com',
          refresh: false,
          next: 0
        });
        var s2 = document.createElement('script');
        s2.async = true;
        s2.charset = 'utf-8';
        s2.setAttribute('data-cfasync', 'false');
        s2.src = 'https://hdbkome.com/56k8ady2.js';
        document.head && document.head.appendChild(s2);
      </script>
    </div>
  </div>

  <footer class="site-footer">
    <div class="container">© 2025 Сообщество Историй</div>
  </footer>

  <script>
    // Индикатор чтения
    document.addEventListener('scroll', () => {
      const prog = document.getElementById('progress');
      const height = document.documentElement.scrollHeight - window.innerHeight;
      prog.style.width = height
        ? (window.scrollY / height * 100) + '%'
        : '0';
    });

    document.addEventListener('DOMContentLoaded', () => {
      const container = document.getElementById('story-container');
      const recContainer = document.getElementById('recommendations');
      const id = new URLSearchParams(window.location.search).get('id');
      if (!id) {
        container.innerHTML = '<p>Не указан ID истории.</p>';
        return;
      }

      fetch('stories.json')
        .then(res => res.json())
        .then(data => {
          const story = data.find(item => String(item.id) === id);
          if (!story) {
            container.innerHTML = '<p>История не найдена.</p>';
            return;
          }

          const pageUrl = encodeURIComponent(window.location.href);
          // Вставляем HTML без <script> внутри строки
          container.innerHTML = `
            <article class="story-detail">
              <h1 class="story-title">${story.title}</h1>
              <img src="${story.image}" alt="${story.title}" class="story-image">

              <!-- Контейнер для рекламы -->
              <div class="hrsbdt375538 adaptive-ad"></div>

              <div class="story-meta">Просмотров: ${story.views}</div>
              <div class="story-content">${story.content.replace(/\r?\n/g,'<br><br>')}</div>
              <div class="btn-group">
                <a href="index.html" class="btn return-btn">Вернуться к списку</a>
                <a href="https://www.facebook.com/sharer/sharer.php?u=${pageUrl}"
                   target="_blank" class="btn share-btn">
                  Поделиться историей
                </a>
              </div>
            </article>
          `;

          // Динамически добавляем скрипт рекламы
          const adDiv = container.querySelector('.hrsbdt375538');
          window.k_init = window.k_init || [];
          k_init.push({
            id: 'hrsbdt375538',
            type: 'bn',
            domain: 'hdbkome.com',
            refresh: false,
            next: 0
          });
          const sAd = document.createElement('script');
          sAd.async = true;
          sAd.charset = 'utf-8';
          sAd.setAttribute('data-cfasync', 'false');
          sAd.src = 'https://hdbkome.com/kab0as1q.js';
          adDiv.appendChild(sAd);

          // Рекомендации
          const others = data
            .filter(item => String(item.id) !== id)
            .sort(() => 0.5 - Math.random())
            .slice(0, 5);
          recContainer.innerHTML = '<h3>Читайте также</h3><ul>' +
            others.map(o =>
              `<li><a href="story1.html?id=${o.id}">${o.title}</a></li>`
            ).join('') +
            '</ul>';
          recContainer.style.display = 'block';
        })
        .catch(() => {
          container.innerHTML = '<p>Не удалось загрузить историю.</p>';
        });

      // Toggle мобильного меню
      document.querySelector('.menu-toggle')
        .addEventListener('click', () => {
          document.querySelector('.main-nav').classList.toggle('open');
        });
    });
  </script>

  <script src="smartAd.js"></script>
  <script src="comments.js"></script>
</body>
</html>
