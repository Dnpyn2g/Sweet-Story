<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Загрузка статьи...</title>

  <!-- favicon и цвета темы -->
  <link rel="icon" type="image/png" sizes="16x16" href="images2/favico.png">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="theme-color" content="#ffffff">

  <!-- SEO: базовые мета и Open Graph / Twitter Cards -->
  <link rel="canonical" href="" id="link-canonical">
  <meta name="description" content="" id="meta-description">
  <meta name="keywords" content="" id="meta-keywords">
  <meta property="og:title" content="" id="og-title">
  <meta property="og:description" content="" id="og-description">
  <meta property="og:image" content="" id="og-image">
  <meta property="og:url" content="" id="og-url">
  <meta property="og:type" content="article">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="" id="twitter-title">
  <meta name="twitter:description" content="" id="twitter-description">
  <meta name="twitter:image" content="" id="twitter-image">

  <!-- JSON-LD для структурированных данных -->
  <script type="application/ld+json" id="ld-json">{}</script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-p8fV+0E6V5O3+1+u0KZp3vYzK0Pxh3tJ5I7K2l1I3yZDgO6lBAlVvG4eh91eH3C7ZjVbEg2Bh3B9zY7iKZ5z9g=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
  <!-- Animate.css -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
        integrity="sha512-bCv5d3g7kx7XVgxoMVALlCvSPT7NfNhD1kZjNojQ6pX+XU/5CvRo8Q+v6JrP6Qhj6u5Dp+YN6U6w00bBHEqIg=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Iconify -->
  <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>

  <!-- Ваши стили -->
  <link rel="stylesheet" href="styleau.css">
</head>
<body>

  <!-- Загрузка -->
  <div id="loading-overlay">
    <img src="images2/wheel.svg" alt="крутящееся колесо" class="loading-wheel">
    <div class="loading-text">Загрузка…</div>
  </div>

  <!-- Основной контейнер -->
  <div class="container animate__animated animate__fadeInUp" id="article" style="visibility: hidden;">
    <header class="article-header animate__animated animate__fadeInDown">
      <h1 id="article-title" class="animate__delay-1s animate__animated animate__fadeInDown">
        Загрузка...
      </h1>
      <div class="article-meta animate__delay-2s animate__animated animate__fadeInDown">
        <i class="material-icons">visibility</i>
        <span id="article-views">0</span> просмотров
      </div>
    </header>

    <!-- обложка -->
    <img
      id="article-image"
      src=""
      alt="Обложка статьи"
      class="article-image animate__delay-3s animate__animated animate__zoomIn"
    >

    <!-- контент -->
    <div class="article-content" id="article-content">
      <!-- сюда подгрузятся текстовые абзацы и inline-картинки -->
    </div>

    <!-- действия -->
    <div class="article-actions animate__delay-7s animate__animated animate__fadeInUp">
      <a id="share-fb" href="#" target="_blank">
        <i class="fab fa-facebook-f"></i> Поделиться
      </a>
      <a id="share-tw" href="#" target="_blank">
        <i class="fab fa-twitter"></i> Твитнуть
      </a>
      <a id="share-mail" href="#">
        <span class="iconify" data-icon="mdi:email"></span> Email
      </a>
    </div>

    <!-- случайные статьи -->
    <section class="random-articles animate__animated animate__fadeInUp animate__delay-8s">
      <h2>Вам может быть интересно</h2>
      <div class="random-list" id="random-list"></div>
    </section>
  </div>

  <!-- Рекламный скрипт -->
  <script src="https://fpyf8.com/88/tag.min.js"
          data-zone="147924"
          async
          data-cfasync="false"></script>

  <!-- Ваш основной inline-скрипт -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const overlay   = document.getElementById('loading-overlay');
      const container = document.getElementById('article');
      const params    = new URLSearchParams(window.location.search);
      const articleId = parseInt(params.get('id')) || 1;

      fetch('news.json')
        .then(res => res.json())
        .then(articles => {
          const art = articles.find(a => a.id === articleId);
          if (!art) throw new Error('Статья не найдена');

          // meta & SEO
          const parts = Array.isArray(art.content)
            ? art.content.flatMap(item => item.split(/\r?\n/).map(s => s.trim()).filter(Boolean))
            : art.content.split(/\r?\n\r?\n/).map(s => s.trim()).filter(Boolean);
          const desc = parts[0].slice(0, 160);

          document.title = art.title;
          document.getElementById('meta-description').content = desc;
          document.getElementById('og-title').content = art.title;
          document.getElementById('og-description').content = desc;
          document.getElementById('og-image').content = art.image;
          document.getElementById('og-url').content = window.location.href;
          document.getElementById('twitter-title').content = art.title;
          document.getElementById('twitter-description').content = desc;
          document.getElementById('twitter-image').content = art.image;
          document.getElementById('link-canonical').href = window.location.href;

          // JSON-LD
          const ld = {
            "@context": "https://sweet-story.com/",
            "@type": "Article",
            "headline": art.title,
            "image": art.image,
            "url": window.location.href,
            "description": desc,
            "publisher": {
              "@type": "Organization",
              "name": "https://sweet-story.com/",
              "logo": {
                "@type": "ImageObject",
                "url": "https://www.avtovzglyad.ru/upload/entities/2024/01/27/19/articles/detailPicture/79/a6/ec/e0/f0607d867a3fd368e063868447cb10a1.jpg"
              }
            }
          };
          document.getElementById('ld-json').textContent = JSON.stringify(ld);

          // показываем контент
          document.getElementById('article-title').textContent = art.title;
          document.getElementById('article-views').textContent = art.views;
          const imgCover = document.getElementById('article-image');
          imgCover.src = art.image;
          imgCover.alt = art.title;

          const contentDiv = document.getElementById('article-content');
          parts.forEach((text, i) => {
            const delayClass = `animate__delay-${4 + i}s`;
            if (/^(?:images2\/\d+-\d+\.(?:jpe?g|png|webp|svg)$|\.(?:jpe?g|png|webp|svg)$)/i.test(text)) {
              const img = document.createElement('img');
              img.src = text;
              img.alt = '';
              img.classList.add('animate__animated', 'animate__fadeInUp', delayClass);
              contentDiv.appendChild(img);
            } else {
              const p = document.createElement('p');
              p.classList.add('animate__animated', 'animate__fadeInUp', delayClass);
              p.textContent = text;
              contentDiv.appendChild(p);
            }
          });

          // рекомендованные: 3 рандомные
          const randomSection = document.getElementById('random-list');
          articles
            .filter(a => a.id !== articleId)
            .sort(() => 0.5 - Math.random())
            .slice(0, 3)
            .forEach(item => {
              const a = document.createElement('a');
              a.href = `?id=${item.id}`;
              a.classList.add('random-item');
              a.innerHTML = `
                <img src="${item.image}" alt="${item.title}">
                <div class="item-content">
                  <div class="item-title">${item.title}</div>
                  <div class="item-views">${item.views} просмотров</div>
                </div>`;
              randomSection.appendChild(a);
            });

          // share links
          const url = encodeURIComponent(window.location.href);
          document.getElementById('share-fb').href =
            `https://www.facebook.com/sharer/sharer.php?u=${url}`;
          document.getElementById('share-tw').href =
            `https://twitter.com/intent/tweet?url=${url}&text=${encodeURIComponent(art.title)}`;
          document.getElementById('share-mail').href =
            `mailto:?subject=${encodeURIComponent(art.title)}&body=${url}`;

          // показываем статью
          setTimeout(() => {
            overlay.style.display = 'none';
            container.style.visibility = 'visible';
          }, 3500);
        })
        .catch(err => {
          console.error(err);
          document.getElementById('article-title').textContent = 'Ошибка загрузки';
          document.getElementById('article-content').innerHTML =
            '<p>Не удалось получить данные статьи.</p>';
          overlay.style.display = 'none';
          container.style.visibility = 'visible';
        });
    });
  </script>

  <!-- Скрипт для крутящегося favicon -->
  <script>
    (function() {
      const link = document.querySelector("link[rel~='icon']");
      const img = new Image();
      img.src = "images2/favico.png";
      const size = 16;
      const canvas = document.createElement("canvas");
      canvas.width = canvas.height = size;
      const ctx = canvas.getContext("2d");
      let angle = 0;
      img.onload = () => {
        setInterval(() => {
          angle += Math.PI / 30;
          ctx.clearRect(0, 0, size, size);
          ctx.save();
          ctx.translate(size / 2, size / 2);
          ctx.rotate(angle);
          ctx.drawImage(img, -size / 2, -size / 2, size, size);
          ctx.restore();
          link.href = canvas.toDataURL("image/png");
        }, 100);
      };
    })();
  </script>

</body>
</html>
